        /* --- æ¯›ç»ç’ƒå¡ç‰‡ --- */

        /* --- æ‡¸æµ®æ–°å¢æŒ‰éˆ• --- */

        /* --- Modal è¦–çª— --- */
        .modal-overlay {

        /* --- è¡¨å–®æ¨£å¼ --- */
        .input-form {

        input, select, button.add-btn {

        /* --- è¡Œç¨‹å¡ç‰‡å…§å®¹èˆ‡ç…§ç‰‡ç‰† --- */
        .trip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);

        }

        .trip-content {
            display: flex;
            flex-direction: column; /* æ”¹ç‚ºå‚ç›´æ’åˆ—ï¼Œå› ç‚ºç…§ç‰‡å¯èƒ½å¾ˆå¤š */
            gap: 10px;
        }

        /* ç…§ç‰‡ç•«å»Šæ¨£å¼ (æœ€å¤š4å¼µ) */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .trip-img {
            width: 100%;
            height: 100px; /* å›ºå®šé«˜åº¦ï¼Œæ•´é½Š */
            object-fit: cover;
            border-radius: 8px;
            background: rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .trip-details h3 {
            margin: 0 0 5px 0;
            font-size: 1.3rem;

        }

        .nav-btn-link {
            text-decoration: none;

            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;

        }

        /* --- ç¾åŒ–å¾Œçš„åˆªé™¤æŒ‰éˆ• --- */
        .delete-btn-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            color: white;
            display: flex;

        }

        .delete-btn-icon:hover {

        }

        /* --- åŒ¯ç‡å€å¡Š --- */
        .currency-converter {
            display: flex;

            align-items: center;

        }
        .currency-group {

        .currency-group label {

        .empty-state {

        }

    </style>

<body>

    <div class="overlay"></div>

    <div class="nav-scroller">
        <div class="nav-list">
            <button class="nav-btn active" onclick="switchTab('currency')">ğŸ’° åŒ¯ç‡è¨ˆç®—</button>
            <button class="nav-btn" onclick="switchTab('5/23 (å…­)')">5/23 (å…­)</button>
            <button class="nav-btn" onclick="switchTab('5/24 (æ—¥)')">5/24 (æ—¥)</button>
            <button class="nav-btn" onclick="switchTab('5/25 (ä¸€)')">5/25 (ä¸€)</button>
            <button class="nav-btn" onclick="switchTab('5/26 (äºŒ)')">5/26 (äºŒ)</button>
            <button class="nav-btn" onclick="switchTab('5/27 (ä¸‰)')">5/27 (ä¸‰)</button>
            <button class="nav-btn" onclick="switchTab('5/28 (å››)')">5/28 (å››)</button>
            <button class="nav-btn" onclick="switchTab('5/29 (äº”)')">5/29 (äº”)</button>
            <button class="nav-btn" onclick="switchTab('5/30 (å…­)')">5/30 (å…­)</button>

    </div>

    <div class="container">

        <div id="currency-view" class="section-view active">
            <div class="glass-card">
                <h3 style="margin-top:0; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">ğŸ’° å³æ™‚åŒ¯ç‡ (JPY â†” TWD)</h3>
                <div class="currency-converter">
                    <div class="currency-group">
                        <label>æ—¥å¹£ (JPY)</label>
                        <input type="number" id="jpyInput" placeholder="Â¥">
                    </div>
                    <div style="font-size: 1.5rem;">â‡„</div>
                    <div class="currency-group">
                        <label>å°å¹£ (TWD)</label>
                        <input type="number" id="twdInput" placeholder="NT$">
                    </div>
                </div>
                <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">* åŒ¯ç‡è¨­å®šï¼š0.22</p>
            </div>
        </div>

        <div id="itinerary-list-container"></div>

    </div>

    <button class="fab-btn" onclick="openModal()">ï¼‹</button>

    <div id="addModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Ã—</span>
            <h3 style="margin-top:0; text-align:center;">æ–°å¢è¡Œç¨‹</h3>
            <div class="input-form">
                <div>
                    <label style="font-size:0.9rem; color:#ccc;">æ—¥æœŸ</label>
                    <select id="dateSelect">
                        <option value="5/23 (å…­)">5/23 (å…­)</option>
                        <option value="5/24 (æ—¥)">5/24 (æ—¥)</option>
                        <option value="5/25 (ä¸€)">5/25 (ä¸€)</option>
                        <option value="5/26 (äºŒ)">5/26 (äºŒ)</option>
                        <option value="5/27 (ä¸‰)">5/27 (ä¸‰)</option>
                        <option value="5/28 (å››)">5/28 (å››)</option>
                        <option value="5/29 (äº”)">5/29 (äº”)</option>
                        <option value="5/30 (å…­)">5/30 (å…­)</option>
                    </select>
                </div>
                <div>
                    <label style="font-size:0.9rem; color:#ccc;">æ™‚é–“</label>
                    <input type="time" id="timeInput" required>
                </div>
                <div>
                    <input type="text" id="locationInput" placeholder="åœ°é» / æ´»å‹•åç¨±">
                </div>
                <div>
                    <input type="text" id="mapLinkInput" placeholder="Google Maps é€£çµ (é¸å¡«)">
                </div>
                <div>
                    <label style="font-size:0.9rem; color:#ccc;">ç…§ç‰‡ (æœ€å¤š4å¼µ)</label>
                    <input type="file" id="imgInput" accept="image/*" multiple>
                </div>
                <div>
                    <button class="add-btn" onclick="addItinerary()">ç¢ºèªæ–°å¢</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'currency'; 
        const rate = 0.22; 

        // åŒ¯ç‡
        const jpyInput = document.getElementById('jpyInput');
        const twdInput = document.getElementById('twdInput');
        jpyInput.addEventListener('input', () => { twdInput.value = (jpyInput.value * rate).toFixed(0); });
        twdInput.addEventListener('input', () => { jpyInput.value = (twdInput.value / rate).toFixed(0); });

        // åˆ‡æ›åˆ†é 
        function switchTab(tabName) {
            currentTab = tabName;
            
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => {
                if (btn.innerText.includes(tabName) || (tabName === 'currency' && btn.innerText.includes('åŒ¯ç‡'))) {
                    btn.classList.add('active');
                    btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                } else {
                    btn.classList.remove('active');
                }
            });

            const currencyView = document.getElementById('currency-view');
            const listContainer = document.getElementById('itinerary-list-container');

            if (tabName === 'currency') {
                currencyView.style.display = 'block';
                listContainer.style.display = 'none';
            } else {
                currencyView.style.display = 'block';
                listContainer.style.display = 'block';
                filterAndSortItinerary(tabName);
            }
        }

        // ç¯©é¸ä¸¦æ’åº (æ ¸å¿ƒä¿®æ”¹)
        function filterAndSortItinerary(dateStr) {
            const listContainer = document.getElementById('itinerary-list-container');
            const items = Array.from(document.getElementsByClassName('trip-item-container'));
            
            // 1. å…ˆéš±è—æ‰€æœ‰å…ƒç´ 
            items.forEach(item => item.style.display = 'none');

            // 2. ç¯©é¸å‡ºç•¶å‰æ—¥æœŸçš„å…ƒç´ 
            const currentItems = items.filter(item => item.dataset.date === dateStr);

            // 3. æ ¹æ“šæ™‚é–“æ’åº (dataset.time)
            currentItems.sort((a, b) => {
                const timeA = a.dataset.time || "00:00";
                const timeB = b.dataset.time || "00:00";
                return timeA.localeCompare(timeB);
            });

            // 4. é‡æ–°æ’å…¥ DOM ä»¥å‘ˆç¾æ’åºå¾Œé †åº
            if (currentItems.length > 0) {
                currentItems.forEach(item => {
                    listContainer.appendChild(item); // ç§»å‹•å…ƒç´ åˆ°æœ€å¾Œï¼Œé”æˆè¦–è¦ºæ’åº
                    item.style.display = 'block';
                });
            }

            // 5. ç©ºç‹€æ…‹è™•ç†
            let emptyMsg = document.getElementById('empty-msg');
            if (currentItems.length === 0) {
                if (!emptyMsg) {
                    emptyMsg = document.createElement('div');
                    emptyMsg.id = 'empty-msg';
                    emptyMsg.className = 'empty-state';
                    listContainer.appendChild(emptyMsg);
                }
                emptyMsg.innerText = `${dateStr} ç›®å‰æ²’æœ‰è¡Œç¨‹ï¼Œé»æ“Šå³ä¸‹è§’ ï¼‹ æ–°å¢`;
                emptyMsg.style.display = 'block';
            } else {
                if (emptyMsg) emptyMsg.style.display = 'none';
            }
        }

        function openModal() {
            document.getElementById('addModal').style.display = 'flex';
            if (currentTab !== 'currency') {
                document.getElementById('dateSelect').value = currentTab;
            }
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('addModal')) closeModal();
        }

        // æ–°å¢è¡Œç¨‹
        async function addItinerary() {
            const date = document.getElementById('dateSelect').value;
            const time = document.getElementById('timeInput').value;
            const location = document.getElementById('locationInput').value;
            const mapLink = document.getElementById('mapLinkInput').value;
            const imgInput = document.getElementById('imgInput');

            if (location === "") {
                alert("è«‹è¼¸å…¥åœ°é»ï¼");
                return;
            }

            // è™•ç†å¤šå¼µåœ–ç‰‡
            let imagesHtml = '';
            if (imgInput.files && imgInput.files.length > 0) {
                const files = Array.from(imgInput.files).slice(0, 4); // é™åˆ¶æœ€å¤š4å¼µ
                
                // ä½¿ç”¨ Promise ç­‰å¾…æ‰€æœ‰åœ–ç‰‡è®€å–å®Œæˆ
                const imagePromises = files.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(`<img src="${e.target.result}" class="trip-img">`);
                        reader.readAsDataURL(file);
                    });
                });

                const imgTags = await Promise.all(imagePromises);
                imagesHtml = `<div class="photo-gallery">${imgTags.join('')}</div>`;
            }

            createCard(date, time, location, mapLink, imagesHtml);

            // æ¸…ç©ºè¡¨å–®
            document.getElementById('locationInput').value = "";
            document.getElementById('mapLinkInput').value = "";
            document.getElementById('imgInput').value = "";
            closeModal();

            // åˆ·æ–°é¡¯ç¤º
            if (currentTab !== date) {
                switchTab(date);
            } else {
                filterAndSortItinerary(date);
            }
        }

        function createCard(date, time, location, mapLink, imagesHtml) {
            const list = document.getElementById('itinerary-list-container');
            const container = document.createElement('div');
            container.className = 'trip-item-container';
            container.dataset.date = date; 
            container.dataset.time = time; // å„²å­˜æ™‚é–“ç”¨æ–¼æ’åº
            
            const mapHtml = mapLink ? `<a href="${mapLink}" target="_blank" class="nav-btn-link">ğŸ“ å°èˆª</a>` : '';
            const timeHtml = time ? `<span style="font-weight: bold; font-size:1.1rem; text-shadow:0 1px 2px rgba(0,0,0,0.5);">${time}</span>` : '';

            container.innerHTML = `
                <div class="glass-card trip-item">
                    <div class="delete-btn-icon" onclick="removeCard(this)" title="åˆªé™¤è¡Œç¨‹">âœ•</div>

                    <div class="trip-header">
                        <span style="font-size: 0.9rem; opacity:0.8;">${date}</span>
                        ${timeHtml}
                    </div>
                    <div class="trip-content">
                        ${imagesHtml} <div class="trip-details">
                            <h3>${location}</h3>
                            <div style="margin-top:8px;">
                                ${mapHtml}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            list.appendChild(container);
        }

        function removeCard(btn) {
            if(confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹è¡Œç¨‹å—ï¼Ÿ')) {
                const item = btn.closest('.trip-item-container');
                item.remove();
                filterAndSortItinerary(currentTab); 
            }
        }
    </script>
