<body>

    <div class="overlay"></div>

            <button class="nav-btn" onclick="switchTab('5/23 (å…­)')">5/23 (å…­)</button>

            <button class="nav-btn" onclick="switchTab('5/28 (å››)')">5/28 (å››)</button>
            <button class="nav-btn" onclick="switchTab('5/29 (äº”)')">5/29 (äº”)</button>

    <div class="container">

        <div id="currency-view" class="section-view active">
            <div class="glass-card">
                <h3 style="margin-top:0; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">ğŸ’° å³æ™‚åŒ¯ç‡ (JPY â†” TWD)</h3>
                <div class="currency-converter">
                    <div class="currency-group">
                        <label>æ—¥å¹£ (JPY)</label>
                        <input type="number" id="jpyInput" placeholder="Â¥">
                    </div>
                    <div style="font-size: 1.5rem;">â‡„</div>
                    <div class="currency-group">
                        <label>å°å¹£ (TWD)</label>
                        <input type="number" id="twdInput" placeholder="NT$">
                    </div>
                </div>
                <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">* åŒ¯ç‡è¨­å®šï¼š0.22</p>

    <button class="fab-btn" onclick="openModal()">ï¼‹</button>

    <div id="addModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Ã—</span>
            <h3 style="margin-top:0; text-align:center;">æ–°å¢è¡Œç¨‹</h3>
            <div class="input-form">
                <div>
                    <label style="font-size:0.9rem; color:#ccc;">æ—¥æœŸ</label>
                    <select id="dateSelect">
                        <option value="5/23 (å…­)">5/23 (å…­)</option>
                        <option value="5/24 (æ—¥)">5/24 (æ—¥)</option>
                        <option value="5/25 (ä¸€)">5/25 (ä¸€)</option>
                        <option value="5/26 (äºŒ)">5/26 (äºŒ)</option>
                        <option value="5/27 (ä¸‰)">5/27 (ä¸‰)</option>
                        <option value="5/28 (å››)">5/28 (å››)</option>
                        <option value="5/29 (äº”)">5/29 (äº”)</option>
                        <option value="5/30 (å…­)">5/30 (å…­)</option>
                    </select>
                </div>
                <div>
                    <label style="font-size:0.9rem; color:#ccc;">æ™‚é–“</label>
                    <input type="time" id="timeInput">
                </div>
                <div>
                    <input type="text" id="locationInput" placeholder="åœ°é» / æ´»å‹•åç¨±">
                </div>
                <div>
                    <input type="text" id="mapLinkInput" placeholder="Google Maps é€£çµ (é¸å¡«)">
                </div>
                <div>
                    <label style="font-size:0.9rem; color:#ccc;">åœ–ç‰‡ (é¸å¡«)</label>
                    <input type="file" id="imgInput" accept="image/*">
                </div>
                <div>
                    <button class="add-btn" onclick="addItinerary()">ç¢ºèªæ–°å¢</button>
                </div>

    <script>
        let currentTab = 'currency'; 
        const rate = 0.22; 

        const jpyInput = document.getElementById('jpyInput');
        const twdInput = document.getElementById('twdInput');
        jpyInput.addEventListener('input', () => { twdInput.value = (jpyInput.value * rate).toFixed(0); });
        twdInput.addEventListener('input', () => { jpyInput.value = (twdInput.value / rate).toFixed(0); });

        function switchTab(tabName) {
            currentTab = tabName;
            
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => {
                // æª¢æŸ¥æ˜¯å¦ç‚ºç•¶å‰æŒ‰éˆ•
                if (btn.innerText.includes(tabName) || (tabName === 'currency' && btn.innerText.includes('åŒ¯ç‡'))) {
                    btn.classList.add('active');
                    // è‡ªå‹•æ»¾å‹•è®“é¸ä¸­çš„æŒ‰éˆ•ç½®ä¸­ (æ‰‹æ©Ÿä¸Šå¥½ç”¨)
                    btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                } else {
                    btn.classList.remove('active');
                }
            });

            const currencyView = document.getElementById('currency-view');
            const listContainer = document.getElementById('itinerary-list-container');

            if (tabName === 'currency') {
                currencyView.style.display = 'block';
                listContainer.style.display = 'none';
            } else {
                currencyView.style.display = 'none';
                listContainer.style.display = 'block';
                filterItinerary(tabName);
            }
        }

        function filterItinerary(dateStr) {
            const items = document.querySelectorAll('.trip-item-container');
            let hasItem = false;

            items.forEach(item => {
                if (item.dataset.date === dateStr) {
                    item.style.display = 'block';
                    hasItem = true;
                } else {
                    item.style.display = 'none';
                }
            });

            let emptyMsg = document.getElementById('empty-msg');
            if (!hasItem) {
                if (!emptyMsg) {
                    emptyMsg = document.createElement('div');
                    emptyMsg.id = 'empty-msg';
                    emptyMsg.className = 'empty-state';
                    document.getElementById('itinerary-list-container').appendChild(emptyMsg);
                }
                emptyMsg.innerText = `${dateStr} ç›®å‰æ²’æœ‰è¡Œç¨‹ï¼Œé»æ“Šå³ä¸‹è§’ ï¼‹ æ–°å¢`;
                emptyMsg.style.display = 'block';
            } else {
                if (emptyMsg) emptyMsg.style.display = 'none';
            }
        }

        function openModal() {
            document.getElementById('addModal').style.display = 'flex';
            if (currentTab !== 'currency') {
                document.getElementById('dateSelect').value = currentTab;
            }
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('addModal')) closeModal();
        }

        function addItinerary() {
            const date = document.getElementById('dateSelect').value;
            const time = document.getElementById('timeInput').value;
            const location = document.getElementById('locationInput').value;
            const mapLink = document.getElementById('mapLinkInput').value;
            const imgInput = document.getElementById('imgInput');

            if (location === "") {
                alert("è«‹è¼¸å…¥åœ°é»ï¼");
                return;
            }

            if (imgInput.files && imgInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    createCard(date, time, location, mapLink, e.target.result);
                }
                reader.readAsDataURL(imgInput.files[0]);
            } else {
                createCard(date, time, location, mapLink, null);
            }

            document.getElementById('locationInput').value = "";
            document.getElementById('mapLinkInput').value = "";
            document.getElementById('imgInput').value = "";
            closeModal();

            if (currentTab !== date) {
                switchTab(date);
            } else {
                filterItinerary(date);
            }
        }

        function createCard(date, time, location, mapLink, imgSrc) {
            const list = document.getElementById('itinerary-list-container');
            const container = document.createElement('div');
            container.className = 'trip-item-container';
            container.dataset.date = date; 
            
            const imgHtml = imgSrc ? `<img src="${imgSrc}" class="trip-img">` : '';
            const mapHtml = mapLink ? `<a href="${mapLink}" target="_blank" class="nav-btn-link">ğŸ“ å°èˆª</a>` : '';
            const timeHtml = time ? `<span style="font-weight: bold; font-size:1.1rem; text-shadow:0 1px 2px rgba(0,0,0,0.5);">${time}</span>` : '';

            container.innerHTML = `
                <div class="glass-card trip-item">
                    <div class="trip-header">
                        <span style="font-size: 0.9rem; opacity:0.8;">${date}</span>
                        ${timeHtml}
                    </div>
                    <div class="trip-content">
                        ${imgHtml}
                        <div class="trip-details">
                            <h3>${location}</h3>
                            <div style="margin-top:8px;">
                                ${mapHtml}
                                <button class="delete-btn" onclick="removeCard(this)">ğŸ—‘ï¸</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            list.appendChild(container);
        }

        function removeCard(btn) {
            if(confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹è¡Œç¨‹å—ï¼Ÿ')) {
                const item = btn.closest('.trip-item-container');
                item.remove();
                filterItinerary(currentTab); 
            }
        }
    </script>
